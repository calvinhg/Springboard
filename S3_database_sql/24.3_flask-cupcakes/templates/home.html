<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask Cupcakes</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Flask Cupcakes</title>
</head>
<body class="bg-dark text-primary">

<div class="container">
  <h1>Flask Cupcakes</h1>
  
  <div class="row gy-4" id="cupcake-cards"></div>
  
  <form action="">
    <label for="flavor">Flavor:</label>
    <input type="text" name="flavor" id="flavor">
    <label for="frosting">Frosting:</label>
    <input type="text" name="frosting" id="frosting">
    <label for="Size">Size:</label>
    <input type="text" name="Size" id="Size">
    <label for="rating">Rating:</label>
    <input type="float" name="rating" id="rating">
    <label for="image">Image link:</label>
    <input type="url" name="image" id="image">
    <button>Post</button>
  </form>
  
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="static/script.js"></script>
</body>
</html>
