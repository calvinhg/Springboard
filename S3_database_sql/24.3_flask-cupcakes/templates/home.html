<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <title>Flask Cupcakes</title>
</head>
<body class="bg-dark text-primary">

<div class="container">
  <h1 class="display-3">Flask Cupcakes</h1>
  
  <div class="row gy-4 mb-4" id="cupcake-cards"></div>
  
  <a class="display-5 text-decoration-none" data-bs-toggle="collapse" href="#cupcake-form" role="button">Add a new cupcake</a>

  <form class="collapse" id="cupcake-form">
    <div class="row my-3">
      <label for="flavor" class="col-2 col-form-label">Flavor:</label>
      <div class="col-10">
        <input type="text" class="form-control" name="flavor" id="flavor" placeholder="Enter a flavor">
      </div>
    </div>
    <div class="row mb-3">
      <label for="frosting" class="col-2 col-form-label">Frosting:</label>
      <div class="col-10">
        <input type="text" class="form-control" name="frosting" id="frosting" placeholder="Enter a frosting (optional)">
      </div>
    </div>
    <div class="row mb-3">
      <label for="image" class="col-2 col-form-label">Image:</label>
      <div class="col-10">
        <input type="url" class="form-control" name="image" id="image" placeholder="Enter a link (optional)">
      </div>
    </div>
    <div class="row mb-3">
      <label for="size" class="col-2 col-form-label">Size:</label>
      <div class="col">
        <input type="text" class="form-control" name="size" id="size" placeholder="Enter a size">
      </div>
      <label for="rating" class="col-2 col-form-label">Rating:</label>
      <div class="col">
        <input type="float" class="form-control" name="rating" id="rating" placeholder="0 to 10" min="0" max="10">
      </div>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-outline-primary" id="post-submit">Submit</button>
    </div>

    <div class='alert alert-danger fade mt-3' role="alert">
      <i class="bi bi-exclamation-triangle"></i>
      <span id="alert-msg"></span>
    </div>
  </form>
  
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="static/script.js"></script>
</body>
</html>
