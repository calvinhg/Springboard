<html>

<head>
  <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"> -->
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-light bg-primary justify-content-between ">
    <div class="container">
      <a href="/" class="navbar-brand text-light">FeedBook</a>
      <ul class="nav navbar-nav flex-row float-right">
        {% if session['user_id'] %}
        <li class="nav-item">
          <a class="nav-link pe-3 text-light" href="/logout">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link pe-3 text-light" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="/register">Sign up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top: 2em">
    {% for cat, msg in get_flashed_messages(with_categories=True) %}
      <div class="alert alert-{{cat}}">{{ msg }}</div>
    {% endfor %}

    {% block content %}{% endblock %}

  </div>

</body>

</html>
