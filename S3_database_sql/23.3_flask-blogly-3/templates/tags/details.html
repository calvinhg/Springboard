{% extends 'base.html' %}

{% block title %}{{tag.name}}{% endblock %}

{% block content %}
  <h2>{{tag.name}}</h2>
  <form action="/tags/{{tag.id}}/delete" method="post">
    <a href="/tags/{{tag.id}}/edit" class="btn btn-primary mb-3">Edit</a>
    <button class="btn btn-danger mb-3">Delete</button>
  </form>

  {% if posts %}
    <h3>Posts</h3>
    {% for post in posts %}
      <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
  {% endif %}
  
  <a href="/tags" class="btn btn-outline-light mt-3">Back</a>
{% endblock %}
