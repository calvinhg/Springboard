{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}
  <h2>Edit Tag</h2>

  <form action="/tags/{{tag.id}}/edit" method="post">
    <div class="form-group">
      <label for="tag_name">Tag Name</label>
      <input type="text" name="tag_name" id="tag_name" class="form-control" value="{{tag.name}}" autofocus>
    </div>
    <div class="form-group">
      {% for post in post_list %}
        <div class="form-check">
          <input type="checkbox" name="post" id="post{{post.id}}"
            class="form-check-input" value="{{post.id}}"
            {% if post in tag.posts %}checked{% endif %}>
          <label for="post{{post.id}}" class="form-check-label">{{ post.title }}</label>
        </div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="/tags/{{tag.id}}" class="btn btn-outline-light">Back</a>
  </form>
{% endblock %}
