{% extends 'base.html' %}

{% block title %}Add a tag{% endblock %}

{% block content %}
<h1>Create a tag</h1>

<form action="/tags/new" method="post">
  <div class="form-group">
    <label for="tag_name">Tag Name</label>
    <input type="text" name="tag_name" id="tag_name" class="form-control" placeholder="Delicious" autofocus>
  </div>
  <div class="form-group">
    {% for post in post_list %}
      <div class="form-check">
        <input type="checkbox" name="post" id="post{{post.id}}"
          class="form-check-input" value="{{post.id}}">
        <label for="post{{post.id}}" class="form-check-label">{{ post.title }}</label>
      </div>
    {% endfor %}
  </div>
  <button type="submit" class="btn btn-success">Add Tag</button>
  <a href="/tags" class="btn btn-outline-light">Back</a>
</form>
{% endblock %}
