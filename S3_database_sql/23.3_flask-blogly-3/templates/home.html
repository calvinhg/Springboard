{% extends 'base.html' %}

{% block title %}
  Home
{% endblock %}

{% block content %}
  <h1>Latest Posts</h1>

  {% for post in posts %}
    <a href="/posts/{{post.id}}" class="mt-5">
      <h3>{{ post.title }}</h3></a>
      
    <blockquote class="blockquote">
      <p>{{ post.content }}</p>
      <footer class="blockquote-footer">
        by {{ post.user.full_name }} on 
        <cite title="date">{{ post.human_date }}</cite></footer>
    </blockquote>

  {% endfor %}
{% endblock %}
