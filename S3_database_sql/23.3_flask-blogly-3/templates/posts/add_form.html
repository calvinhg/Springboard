{% extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}
  <h2>Add Post for {{ user.full_name }}</h2>

  <form action="/users/{{user.id}}/posts/new" method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" class="form-control">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea name="content" id="content" class="form-control" rows="8"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Post</button>
    <a href="/users/{{user.id}}" class="btn btn-outline-light">Back</a>
  </form>
{% endblock %}
