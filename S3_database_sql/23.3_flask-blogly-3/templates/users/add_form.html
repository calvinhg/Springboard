{% extends 'base.html' %}

{% block title %}Add a user{% endblock %}

{% block content %}
<h1>Create a user</h1>

<form action="/users/new" method="post">
  <div class="form-group">
    <label for="first_name">First name</label>
    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="John"
    autofocus>
  </div>
  <div class="form-group">
    <label for="last_name">Last name</label>
    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Doe">
  </div>
  <div class="form-group">
    <label for="img_url">Image URL</label>
    <input type="url" name="img_url" id="img_url" class="form-control" placeholder="www.fruits.com/banana.png">
  </div>
  <button type="submit" class="btn btn-success">Add User</button>
  <a href="/users" class="btn btn-outline-light">Back</a>
</form>
{% endblock %}
