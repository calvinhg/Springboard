{% extends 'base.html' %}

{% block title %}Edit user{% endblock %}

{% block content %}
  <h2>Edit {{user.full_name}}</h2>

  <form action="/users/{{user.id}}/edit" method="post">
    <div class="form-group">
      <label for="first_name">First name</label>
      <input type="text" name="first_name" id="first_name" class="form-control" value="{{user.first_name}}" autofocus>
    </div>
    <div class="form-group">
      <label for="last_name">Last name</label>
      <input type="text" name="last_name" id="last_name" class="form-control" value="{{user.last_name}}">
    </div>
    <div class="form-group">
      <label for="img_url">Image URL</label>
      <input type="url" name="img_url" id="img_url" class="form-control" value="{{user.img_url}}">
    </div>
    <button type="submit" class="btn btn-success">Edit User</button>
    <a href="/users/{{user.id}}" class="btn btn-outline-light">Back</a>
  </form>
{% endblock %}
