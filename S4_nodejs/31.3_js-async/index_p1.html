<!DOCTYPE html>

  <title>Promises Exercises</title>

<body>
  <h1>Part 1</h1>

  <form action="" id="q1">
    <label for="fav-num">What's your favorite number?</label>
    <input id="fav-num" type="number" min="0"></input>
    <button>Go!</button>
  </form>
  <p id="q1-resp"></p>

  <form action="" id="q2">
    <label for="num-range-1">Select a range of numbers: from</label>
    <input id="num-range-1" type="number" min="0"></input>
    <label for="num-range-2"> to </label>
    <input id="num-range-2" type="number" min="0"></input>
    <button>Go!</button>
  </form>
  <p id="q2-resp"></p>

  <form action="" id="q3">
    <label for="fav-num2">What's your other favorite number?</label>
    <input id="fav-num2" type="number" min="0"></input>
    <button>Go!</button>
  </form>
  <p id="q3-resp"></p>

  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script_p1.js"></script>
</body>
